#@layout()
#define main()
#@adminMenu()
#set(link="model?name="+name)
<div class="right">
	<div class="table_fiter">
		<form action="model" method="post">
			<input class="form-control"  id="name" name="name"  value="#(name!='null'?name:'')"  type="text" placeholder="请输入型号名称" />
			<button id="search"  type="submit" class="btn btn-primary">搜索</button>
			<a href="model/form"  class="btn btn-primary btn-right">添加型号</a>
		</form>
	</div>
	<div class="table">
		<table id="dataTable" class="table table-bordered table-condensed table-responsive">
	    <thead>
	        <tr>
	            <th>序号</th>
	            <th>型号名称</th>
	            <th>编码</th>
	            <th>柜子数量</th>
	            <th>添加时间</th>
	            <th style="width: 200px;">操作</th>
	        </tr>
	    </thead>
	    <tbody>
	     #for(x : page.list)
			<tr>
	        	<td>#(for.count)</td>
	        	<td>#(x.name)</td>
	        	<td>#(x.code)</td>
	        	<td>#(x.box_amount)</td>
	        	<td>#date(x.create_time, "yyyy-MM-dd HH:mm")</td>
	        	<td>
	        		<a href="model/form/#(x.id)" class="btn btn-primary">编辑</a>
	        		<button onclick="confirmAjaxAction('确定删除《#(x.name)》？', 'model/delete/#(x.id)')" class="btn btn-danger">删除</button>
	        	</td>
	       	</tr>
		#end
	    </tbody>
	</table>
	#@paginate(page,link+"&")
	</div>
	
	
</div>
#end

#define js()
	
#end
