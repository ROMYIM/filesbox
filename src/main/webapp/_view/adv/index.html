#@layout()
#define main()
#@adminMenu()
#set(link="adv?name="+name)
<div class="right">
	<div class="table_fiter">
		<form action="adv" method="post">
				<input class="form-control"  id="name" name="name"  value="#(name!='null'?name:'')"  type="text" placeholder="请输入型号名称" />
				<button id="search"  type="submit" class="btn btn-primary">搜索</button>
				<a href="adv/add"  class="btn btn-primary btn-right">添加</a>
		</form>
	</div>
	<div class="table">
		<table id="advTable" class="table table-bordered table-condensed">
	    <thead>
	        <tr>
	            <th>排序</th>
	            <th>图片</th>
	            <th>运营商</th>
	            <th>操作</th>
	        </tr>
	    </thead>
	    <tbody>
	    	#for(x : page.list)
	    	<tr>
	        	<td>#(x.sort)</td>
	        	<td>
	        		<a class="img" href="#(filesbox)#(x.photo)"><img src="#(filesbox)#(x.photo)"/></a>
	        	</td>
	        	<td>#(x.name)</td>
	        	<td>
	        		<a href="adv/edit/#(x.id)" class="btn btn-primary">编辑</a>
	        		<button  onclick="confirmAjaxAction('确定删除？', 'adv/delete?id=#(x.id)')"  class="btn btn-danger">删除</button>
	        	</td>
	        </tr>
	    	#end
	    </tbody>
	</table>
	#@paginate(page,link+"&")
	</div>
</div>
#end

#define css()
	<link href="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.min.css" rel="stylesheet">
#end

#define js()
	<script src="//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
			$(".img").fancybox();
		})
	</script>	
#end
