<script type="text/javascript">

	$(document).ready(function() {
		$("#ownerBatAdd").ajaxForm({
			dataType: "json"
			, beforeSubmit: function(formData, jqForm, options) {
			}
			, success: function(ret) {
				if (ret.success) {
					location.href = "owner";
					alert(ret.msg);
				} else {
					showErrorMsg(ret.msg);
				}
			}
			, error: function(ret) {
				alert(ret);
			}
			, complete: function(ret) { }       // 无论是 success 还是 error，最终都会被回调
		});
		
	});
	
	
	function onSubmit(url) {
		$("#ownerBatAdd").click(function(){
		        $("#ownerBatAdd").attr('action',url);    //通过jquery为action属性赋值
		        $("#ownerBatAdd").submit();    //提交ID为myform的表单
		    })
	}
</script>
